<!doctype html>
<html lang="en">
    <head>
        <title>PayRoll - Thank You</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <style>
            body {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                padding: 20px;
            }

            .thankyou-container {
                background: white;
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                padding: 50px;
                max-width: 600px;
                width: 100%;
                text-align: center;
            }

            .icon-box {
                width: 90px;
                height: 90px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 auto 30px;
            }

            .icon-box svg {
                width: 48px;
                height: 48px;
                fill: white;
            }

            h1 {
                color: #667eea;
                font-weight: 700;
                font-size: 2.4rem;
                margin-bottom: 10px;
            }

            .subtitle {
                color: #6c757d;
                font-size: 1.1rem;
                margin-bottom: 40px;
            }

            .email-input-group {
                margin-bottom: 30px;
                text-align: left;
            }

            .email-input-group label {
                display: block;
                color: #495057;
                font-weight: 600;
                font-size: 1rem;
                margin-bottom: 10px;
            }

            .email-input-group input {
                width: 100%;
                padding: 16px 20px;
                font-size: 1.05rem;
                border: 2px solid #e9ecef;
                border-radius: 15px;
                background: #f8f9fa;
                color: #495057;
                transition: all 0.3s ease;
                outline: none;
            }

            .email-input-group input:focus {
                border-color: #667eea;
                background: white;
                box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            }

            .btn-submit {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border: none;
                padding: 16px 50px;
                font-size: 1.2rem;
                font-weight: 600;
                border-radius: 50px;
                color: white;
                width: 100%;
                cursor: pointer;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

            .btn-submit:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            }

            .secure-badge {
                display: inline-flex;
                align-items: center;
                background: #f8f9fa;
                padding: 10px 20px;
                border-radius: 50px;
                color: #6c757d;
                font-size: 0.9rem;
                margin-top: 20px;
            }

            .secure-badge svg {
                width: 18px;
                height: 18px;
                margin-right: 8px;
                fill: #28a745;
            }

            .divider {
                height: 2px;
                background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
                width: 80%;
                margin: 30px auto;
                border-radius: 5px;
            }
        </style>
    </head>

    <body>
        <div class="thankyou-container">
            <div class="icon-box">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19l12-12-1.41-1.41z"/>
                </svg>
            </div>

            <h1>Thank You for Your Purchase!</h1>
            <p class="subtitle">We appreciate your trust. Youâ€™re just one step away from accessing your PayRoll platform.</p>

            <div class="divider"></div>

            <form action="" method="POST">
                {% csrf_token %}
                <div class="email-input-group">
                    <label for="email">Enter your email to continue:</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required />
                </div>
                <button type="submit" class="btn-submit">Submit</button>
            </form>

            <div class="secure-badge mt-4">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                </svg>
                Secured by Stripe
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </body>
</html>
